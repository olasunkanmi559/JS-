<div class="over">
    <h1>SIMPLE CALCULATOR</h1>

    <input type="text" placeholder="FirstNo" id="input1"> <br> <br>
    <span class="currentsymbol"></span>
    <input type="text" placeholder="SecNo" id="input2"> <br> <br>
    <span class="outputanswer"></span>
    
    <button onclick="addition()" class="but">+</button>
    <button onclick="addit()" class="but">*</button> 
    <button onclick="minus()" class="but">-</button> <br>
    <button onclick="percent()" class="but">%</button> 
    <button onclick="division()" class="but">/</button> <br>
   

    <script>
        function addition(){
            let firstinp = document.querySelector('#input1').value;
            firstinp=Number(firstinp);
            let symbol = document.querySelector('.currentsymbol');
            let Secinp = document.querySelector('#input2').value;
            Secinp=Number(Secinp);
            let mysign = document.querySelector('.outputanswer');

            mysign.innerHTML= `=${firstinp+Secinp}`;
        }  
        function addit(){
            let firstinp = document.querySelector('#input1').value;
            firstinp=Number(firstinp);
            let symbol = document.querySelector('.currentsymbol');
            let Secinp = document.querySelector('#input2').value;
            Secinp=Number(Secinp);
            let mysign = document.querySelector('.outputanswer');

            mysign.innerHTML= `=${firstinp*Secinp}`;
        }  
        function minus(){
            let firstinp = document.querySelector('#input1').value;
            firstinp=Number(firstinp);
            let symbol = document.querySelector('.currentsymbol');
            let Secinp = document.querySelector('#input2').value;
            Secinp=Number(Secinp);
            let mysign = document.querySelector('.outputanswer');

            mysign.innerHTML= `=${firstinp-Secinp}`;
        }
        function percent(){
            let firstinp = document.querySelector('#input1').value;
            firstinp=Number(firstinp);
            let symbol = document.querySelector('.currentsymbol');
            let Secinp = document.querySelector('#input2').value;
            Secinp=Number(Secinp);
            let mysign = document.querySelector('.outputanswer');

            mysign.innerHTML= `=${firstinp%Secinp}`;
        }

        function division(){

            Secinp=Number(Secinp);
            let mysign = document.querySelector('.outputanswer');

            mysign.innerHTML= `=${firstinp/Secinp}`;
        }
    </script>
