  <div id="container">
    <h1>GUESS MY NUMBER GAME</h1>
    <h2 class="themessage">Start guessing...</h2>
    <input type="number" placeholder="Guess the correct number between 25-60" id="input"><br><br>
    <button class="mybutton" onclick="guess()">START</button> <br> <br>
    <button onclick="playagain()" class="mybton">PLAY AGAIN</button>
    <h3 class="number">The number is ...</h3>
    <h3>High Score: <span class="highestscore" onclick="checkscore()">0</span></h3>
  </div>

  <script>
    let secretNumber = Math.trunc(Math.random()*60)+1;
    console.log(secretNumber);
    let score = 18;
    let highscore = 0;  
    let a = document.querySelector('h2');
    let finalshow =document.querySelector('.number');
    let b =document.querySelector('.mybton');
    let mybud= document.querySelector('.mybutton');
    let mybut = Number(document.getElementById('score')).value;
    let no = document.querySelector('.number');
    let p = document.querySelector('.mybody');
    let high= document.querySelector('.highestscore');
    b.style.display = 'none';
    mybud.style.display = 'inline-block';

    function guess(){
      let mynum = Number(document.getElementById('input').value);

    if (mynum < 25 || mynum > 60) {
      a.innerHTML ='Invalid number! Please enter a number between 25 and 60.';
    } else if (mynum > secretNumber){
      a.innerHTML ='Too high!';
      a.style.color = 'orange';   
      checkscore();   
    } else if (mynum < secretNumber){
      a.innerHTML ='Too low!';
      a.style.color = 'red';  
      checkscore(); 
    } else if (mynum === secretNumber){
      a.innerHTML ='Correct!';
      p.style.background = 'green';  
      a.style.color = 'black';
      finalshow.innerHTML = `SCORE: ${score}`;
      high.innerHTML = `${score}`;
      mybud.style.display = 'none';
      b.style.display = 'inline-block';
    }
    
  }

  function checkscore(){
    score = score-3;
    if(score<=0){
          no.innerHTML= `The number is ${secretNumber}`;
          a.textContent='Refresh the page to start again';
          p.style.background = 'red';
          b.style.display = 'none';
          a.style.color='yellow';
          a.textContent='Game over';
          mybud.style.display = 'none';
          b.style.display = 'inline-block';
        }
      }
      function playagain(){
          secretNumber = Math.trunc(Math.random()*60)+1;
          score = 18;
          a.textContent='Start guessing...';
          p.style.background = 'white';
          a.style.color='black';
          finalshow.innerHTML = ``;
          b.style.display = 'none';
          mybud.style.display = 'inline-block';
          console.log(secretNumber);
      }
 
  </script>
