<div style=" background: red ;padding: 19px;text-align: center;width: fit-conten;margin-top: 50px; color: white;" class="container col-sm">
  <h1>SIMPLE CALCULATOR</h1>
    <input type="text" placeholder="FirstNo" id="input1"> <br> <br>

<!-- investment Calculator -->
  <div class="col-sm container" style=" background: blue;padding: 50px;text-align: center;margin-top: 50px; color: white;">
    <h3 class="text-center">INVESTMENT CALCULATOR</h3><br>
    <input type="text" placeholder="How much do you want to invest?" id="mall">
    <select id="sel">
      <option selected value="1">Duration</option>
      <option value="3">3 months</option>
      <option value="6">6 months</option>
      <option value="9">9 months</option>
      <option value="12">12 months</option>
      <option value="15">15 months</option>
    </select>
    <button style="margin-top: 10px;" onclick="cal()">Calculate your investment</button>
    <P><b>NOTE:</b> Our investment rate is 20% interest</P>
    <p class="output"></p>
  </div>
  
  <div class="col-sm container" style=" background: purple;;text-align: center;margin-top: 50px; color: white; padding: 50px;">
       <h3 class="text-center">LOAN CALCULATOR</h3><br>
       <input type="text" placeholder="How much do you want to invest?" id="call">
       <select id="choose">
         <option selected value="1">Duration</option>
         <option value="3">3 months</option>
         <option value="6">6 months</option>
         <option value="9">9 months</option>
         <option value="12">12 months</option>
         <option value="15">15 months</option>
       </select>
       <button style="margin-top: 10px;" onclick="loan()">Calculate your Loan amount</button>
       <P><b>NOTE:</b> Our Loan rate is 10% interest</P>
       <p class="scam"></p>
  </div>

  <script>
    let retirementAge = 65;
    let ageCalc = (yearOfBirth, currentYear) => {
        return currentYear - yearOfBirth;
    }
    function calculate() {
      let yearOfBirth = document.getElementById('man').value;  
        let currentYear = new Date().getFullYear();
        let age = ageCalc(Number(yearOfBirth), currentYear);
        let remainingYears = retirementAge - age;
        let result = '';
        if (remainingYears > 0) {
            result = `You will retire in ${remainingYears} years`;
        } else if (remainingYears === 0) {
            result = 'You can retire this year!';
        } else {
            result = `You should have retired ${-remainingYears} years ago`;
        }
        document.querySelector('.answer').innerText = result;
    }
    
    function addition(){
            let firstinp = document.querySelector('#input1').value;
            firstinp=Number(firstinp);
            let symbol = document.querySelector('.currentsymbol');
            let Secinp = document.querySelector('#input2').value;
            Secinp=Number(Secinp);
            let mysign = document.querySelector('.outputanswer');

            mysign.innerHTML= `=${firstinp+Secinp}`;
            symbol.innerHTML= `+`
        }  
        function addit(){
            let firstinp = document.querySelector('#input1').value;
            firstinp=Number(firstinp);
            let symbol = document.querySelector('.currentsymbol');
            let Secinp = document.querySelector('#input2').value;
            Secinp=Number(Secinp);
            let mysign = document.querySelector('.outputanswer');

            mysign.innerHTML= `=${firstinp*Secinp}`;
            symbol.innerHTML= `*`
        }  
        function minus(){
            let firstinp = document.querySelector('#input1').value;
            firstinp=Number(firstinp);
            let symbol = document.querySelector('.currentsymbol');
            let Secinp = document.querySelector('#input2').value;
            Secinp=Number(Secinp);
            let mysign = document.querySelector('.outputanswer');

            mysign.innerHTML= `=${firstinp-Secinp}`;
            symbol.innerHTML= `-`
        }
        function percent(){
            let firstinp = document.querySelector('#input1').value;
            firstinp=Number(firstinp);
            let symbol = document.querySelector('.currentsymbol');
            let Secinp = document.querySelector('#input2').value;
            Secinp=Number(Secinp);
            let mysign = document.querySelector('.outputanswer');

            mysign.innerHTML= `=${firstinp%Secinp}`;
            symbol.innerHTML= `%`
        }

        function division(){
            let firstinp = document.querySelector('#input1').value;
            firstinp=Number(firstinp);
            let symbol = document.querySelector('.currentsymbol');
            let Secinp = document.querySelector('#input2').value;
            Secinp=Number(Secinp);
            let mysign = document.querySelector('.outputanswer');

            mysign.innerHTML= `=${firstinp/Secinp}`;
            symbol.innerHTML= `/`
        }

        function cal() {
            let investment = document.getElementById('mall').value;
            let duration = document.getElementById('sel').value;
            investment = Number(investment);
            duration = Number(duration);    
            let interestRate = 0.20;
            let months = duration; 
            let finalAmount = 0.2 * (investment * duration) + investment;
            finalAmount = finalAmount; 
            let resultMessage = `If you invest ${investment} for ${months} months, you will have ${finalAmount} at the end.`;
            document.querySelector('.output').innerText = resultMessage;
        }
        function loan() {
            let borrowedAmount = document.getElementById('call').value;  
            let loanDuration = document.getElementById('choose').value;
            borrowedAmount = Number(borrowedAmount);
            loanDuration = Number(loanDuration);
            const interestRate = 0.20; 
            let totalInterest = borrowedAmount * interestRate;
            let totalRepayment = borrowedAmount + totalInterest;
            let monthlyRepayment = totalRepayment / loanDuration;
            monthlyRepayment = monthlyRepayment;
            let resultMessage = `If you borrow ${borrowedAmount} for ${loanDuration} month(s), you will repay ${monthlyRepayment} per month.`;
            document.querySelector('.scam').innerText = resultMessage;
        }



    </script>
